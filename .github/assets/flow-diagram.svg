<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100" width="800" height="100">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#81A1C1"/>
    </marker>
  </defs>

  <!-- Node 1: Speech -->
  <rect x="5" y="5" width="140" height="50" rx="10" fill="#5E81AC"/>
  <text x="75" y="36" text-anchor="middle" fill="#ECEFF4" font-family="Segoe UI, system-ui, sans-serif" font-size="15" font-weight="500">&#x1F399;&#xFE0F; Speech</text>

  <!-- Arrow 1-2 -->
  <line x1="150" y1="30" x2="195" y2="30" stroke="#81A1C1" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 2: Voice Transcription -->
  <rect x="200" y="5" width="190" height="50" rx="10" fill="#5E81AC"/>
  <text x="295" y="36" text-anchor="middle" fill="#ECEFF4" font-family="Segoe UI, system-ui, sans-serif" font-size="15" font-weight="500">Voice Transcription</text>

  <!-- Arrow 2-3 -->
  <line x1="395" y1="30" x2="440" y2="30" stroke="#81A1C1" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 3: Text Enhancement (dashed, optional) -->
  <rect x="445" y="5" width="180" height="50" rx="10" fill="none" stroke="#88C0D0" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="535" y="36" text-anchor="middle" fill="#88C0D0" font-family="Segoe UI, system-ui, sans-serif" font-size="15" font-weight="500">Text Enhancement</text>

  <!-- "(optional)" label -->
  <text x="535" y="75" text-anchor="middle" fill="#81A1C1" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-style="italic">(optional)</text>

  <!-- Arrow 3-4 -->
  <line x1="630" y1="30" x2="675" y2="30" stroke="#81A1C1" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 4: Output -->
  <rect x="680" y="5" width="115" height="50" rx="10" fill="#5E81AC"/>
  <text x="737" y="36" text-anchor="middle" fill="#ECEFF4" font-family="Segoe UI, system-ui, sans-serif" font-size="15" font-weight="500">&#x1F4CB; Output</text>
</svg>
